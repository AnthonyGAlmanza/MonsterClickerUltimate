<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="assets/stylesheets/fq.css" type="text/css">
</head>
<body class="container-fluid">
    <h1 style="text-align: center; color: rgb(236, 194, 56);">Monster Clicker Ultimate</h1>
    <div class="row upgrades">
        <div class="col-5 text-center" id="itemButtons">
        </div>
        <div class="col-2 text-center" id="charmButton">
            <button id="upgradeButton" onclick="buyCharm()">
                <p>$1000000<br/>
                <img class="buttonImg" src="assets/stylesheets/powercharm.png">
                Powercharm<br/>
                One time upgrade<br/>
                Zenny x2
                </p>
            </button>
        </div>
        <div class="col-5 text-center" id="hunterButtons">
        </div>
    </div>
    <div class="row arena">
        <div class="col-4 d-flex justify-content-center align-items-end">
            <img src="assets/stylesheets/mhbow.png" id="Archer" style="display: none;">
            <img src="assets/stylesheets/mhGL2.png" id="Gunlance" style="display: none;">
        </div>
        <div class="col-4">
            <img src="assets/stylesheets/rathalos.gif" onclick="attack(zenny)" class="dragonImg"/>
        </div>
        <div class="col-4 d-flex justify-content-center align-items-end">
            <img src="assets/stylesheets/mhLS.png" id="Longsword">
            <img src="assets/stylesheets/mhGS.png" id="ChargeBlade" style="display: none;">
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center">
            <h3 id="zenny">Zenny: <span id="zennyDisplay"></span></h3>
        </div>
    </div>
    <script src="custom.js"></script>
</body>
</html>
